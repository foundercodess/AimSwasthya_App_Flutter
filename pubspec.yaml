name: aim_swasthya
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  dotted_border: ^2.1.0
  intl:
  pinput: ^5.0.1
  smooth_page_indicator: ^1.1.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  http: ^1.3.0
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  google_sign_in: ^6.3.0
  image_picker: ^1.1.2
  razorpay_flutter: ^1.4.0
  pay: ^3.2.0
  flutter_pdfview: ^1.4.0
  path_provider: ^2.1.5
  permission_handler: ^11.4.0
  share_plus:
  sqflite: ^2.2.6
  path: ^1.8.3
  phonepe_payment_sdk: ^2.0.3
  dio:
  mime:
  url_launcher:
  shared_preferences:
  google_maps_flutter: ^2.12.1
  speech_to_text:
  flutter_animate:
  file_picker:
  flutter_widget_from_html: 0.16.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true


  assets:
    - assets/
    - assets/logo/
    - assets/icons/
    - assets/images/
    - assets/ui_bg/


  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
